   <!-- animation text -->
    <div class="container">
        <span class="text first-text">I am skilled in </span>
        <span class="text sec-text">Frontend Development</span>
    </div>
    <script>
      const text = document.querySelector(".sec-text");
      const textLoad = () => {
          setTimeout(() => {
              text.textContent = "Frontend Development";
          }, 0);
          setTimeout(() => {
              text.textContent = "Backend Development";
          }, 4000);
          setTimeout(() => {
              text.textContent = "Mobile Application Development";
          }, 8000);
          setTimeout(() => {
              text.textContent = "Web Design";
          }, 12000);
          setTimeout(() => {
              text.textContent = "Graphic Design";
          }, 16000); // 1s = 1000 milliseconds
      }
  
      textLoad();
      setInterval(textLoad, 20000); // Adjusted to 20,000 milliseconds
  </script>
